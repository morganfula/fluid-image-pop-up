<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fluid Image Pop Up | JS</title>
  </head>

  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./preview/boreal-preview.jpg"
          alt="Boreal Lights"
          data-original="boreal-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/forest-preview.jpg"
          alt="Rainy forest"
          data-original="forest-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/lake-preview.jpg"
          alt="Beautiful lake"
          data-original="lake-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/leaves-preview.jpg"
          alt="Green leaves"
          data-original="leaves-full.jpg"
        />
      </div>
    </div>

    <div class="modal">
      <img src="./full/boreal-full.jpg" alt="" class="full-img" />
      <p class="caption">skibidi pa pa pa</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
